    $(document).ready(function () {

    // material 초기화

      $('.materialboxed').materialbox();
    }

    // credit
    function getCredit() {
      console.log("made by wooncloud - 'https://wooncloud.tistory.com/'");
    }

    function setCard(){
      $(".card").each(function(i, e){
        var srcSplit = $(e).find(".materialboxed").attr("src").split("/");
        var title = srcSplit[srcSplit.length - 1]
        title = title.replace(".JPG", "").replace(".jpg", "")
        $(e).find(".card-subject").text(title);
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      firebase.analytics(); // call to activate
      firebase.analytics().logEvent('tutorial_completed');
      try {
        let app = firebase.app();
        let features = ['analytics'].filter(feature => typeof app[feature] === 'function');

        console.log(`Firebase SDK loaded with ${features.join(', ')}`);
      } catch (e) {
        console.error(e);
      }
    });
